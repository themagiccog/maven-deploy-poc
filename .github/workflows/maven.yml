on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_release_deploy:
    name: Build, Release and Deploy - Maven
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./springboot-deploy

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 21 (Zulu)
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'zulu'
        cache: maven

    - name: Configure Git
      run: |
        git config --global user.name 'Chiagozie'
        git config --global user.email 'Chiagozie@example.com'

    - name: Authenticate with GitHub
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        #git remote set-url origin https://${{ secrets.GITHUB_ACTOR }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

    - name: Set up Maven settings
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>github</id><username>${{ secrets.GITHUB_ACTOR }}</username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>" > ~/.m2/settings.xml

    - name: Build with Maven (Clean)
      run: mvn clean -q -e

    - name: Build with Maven (Verify)
      run: mvn verify -q -e

    - name: Build with Maven (Package) # Optional
      run: mvn -B package -q -e

    - name: Prepare release
      run: |
        mvn clean
        mvn release:prepare -B -q -e -Darguments=-DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Perform release
      run: mvn release:perform -B -X -q -e -Darguments=-DskipTests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

